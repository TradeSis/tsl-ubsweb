<html>
<head>
    <title>BSWeb</title>
    <link rel="shortcut icon" href="/bsweb/Images/Tema/Custom/BS.ico" />
    <script language="javascript" type="text/javascript" src="/bsweb/JS/Obj/Obj.js"></script>
    <script type="text/javascript">
        
        function inicio()
        {
            var winW = window.screen.availWidth;
            var winH = window.screen.availHeight - 30;
            //var startPage = 'web/teladefault.htm';
            var startPage = 'bsweb.htm';
            var site = window.open(startPage,'','width=' + winW + ',height=' + winH + ',top=0,left=0');
        }
        
        function changeBG(option)
        {
            if(option == 0)
            {
                getObj("divClick").style.borderBottom = "dotted 1px Blue";
                getObj("divImage").style.borderTop = "dotted 1px Blue";
                getObj("divClick").style.color = "Blue";
                getObj("divImage").style.cursor = "pointer";
            }
            else if(option == 1)
            {
                getObj("divClick").style.borderBottom = "dotted 1px #B3D9FF";
                getObj("divImage").style.borderTop = "dotted 1px #B3D9FF";
                getObj("divClick").style.color = "#B3D9FF";
                getObj("divImage").style.cursor = "default";
            }
        }
    </script>
</head>
<body onload="inicio();">
    <center style="margin-top:50px;">
        <div id="divImage" style="width:300px; height:200px; padding-top:50px; border-top:dotted 1px #C2C2C2;" onmouseover="changeBG(0);" onmouseout="changeBG(1);" onclick="inicio();" title="Click to start">
            <table>
                <tr>
                    <td><img src="/bsweb/Images/Tema/Custom/logocustom.gif" alt="" /></td>
                    <td><img src="/bsweb/Images/Tema/Custom/bsweb.gif" alt="" /></td>
                </tr>
            </table>
            <div id="divClick" style="display:block; color:#C2C2C2; padding-top:20px; border-bottom:dotted 1px #C2C2C2; text-align:left;">Click para iniciar</div>
        </div>
    </center>
    <div>
        <table style="position:absolute; bottom:10px; left:10px;">
            <tr>
                <td colspan="3">Compatibilidade Browser:</td>
            </tr>
            <tr>
                <td align="center" valign="bottom" style="padding:10px;"><img src="/bsweb/Images/Icons/ie6.gif" alt="" /><br />Internet Explorer 6.5</td>
                <td align="center" valign="bottom" style="padding:10px;"><img src="/bsweb/Images/Icons/ie7.gif" alt="" /><br />Internet Explorer 7</td>
                <td align="center" valign="bottom" style="padding:10px;"><img src="/bsweb/Images/Icons/ff.gif" alt="" /><br />Mozilla Firefox</td>
            </tr>
        </table>
    </div>
</body>
</html>
